<div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit()" [formGroup]="vehiculeForm">
      <div class="row">
      <div class="information col-md-5">
        <div class="form-group">
          <label for="marque">Marque</label>
          <input type="text" class="form-control" id="marque" formControlName="marque">
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="modele">Modèle</label>
            <input type="text" class="form-control" id="modele" formControlName="modele">
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="couleur">Couleur</label>
            <input type="text" class="form-control" id="couleur" formControlName="couleur">
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="immatriculation">Immatriculation</label>
            <input type="text" class="form-control" id="immatriculation" formControlName="immatriculation">
            <div *ngIf="vehiculeForm.get('immatriculation').hasError('required')">L'immatriculation saisie existe déjà pour un autre véhicule !</div>
          </div>
        </div>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
      <a class="btn btn-default" routerLink = "../">Retour a la gestion</a>
    </form>
    </div>
